<!DOCTYPE HTML>
<html>
  <head>
  <meta charset="UTF-8">

  <title> My Journal </title>
  <link href="css/template.css" rel="stylesheet">
  </head>

  <body>
    <!--Top Navbar Section -->
    <nav id="navbar">
      <span class="navitem"><a href="#">My Journal</a></span><!--
      --><span class="navitem"><a href="help.html">Help</a></span><!--
      --><span class="navitem"><a href="#">Send Feedback</a></span><!--
      --><span class="navitem"><a href="sitemap.html">Sitemap</a></span><!--
      --><span class="navitem"><a href="#">Logout</a></span>
    </nav>
   <!--End Navbar Section -->

    <div id="pagecontent">

      <!-- Date/Event Selection Panel -->
      <div id="journalselection">
        <div id="dateselection">
          <h2 class="centre"> Select Date: </h2>
          <div class="date" >
            Year:<br><br>
            <button type="button"> - </button>
            <input class="date_input" type="text" value="2017">
            <button type="button"> + </button>
          </div>
          <div class="date" > Month:<br><br>
            <button type="button"> - </button>
            <input class="date_input" type="text" value="03">
            <button type="button"> + </button>
          </div>
          <div class="date" > Day:<br><br>
            <button type="button"> - </button>
            <input class="date_input" type="text" value="27">
            <button type="button"> + </button>
            </div>
        </div>
        <div id="eventselection">
          <h2 class="centre"> Events:</h2>
          <div id="events" >

          </div>
         <!-- button type="button"> Add new entry</button -->
         <!-- button type="button"> Delete entry</button -->
         <!-- button type="button"> Rename </button -->
        </div>
      </div>
      <!-- End Date/Event Panel -->

      <!-- Journal Panel-->
      <div id=journal>
		      <div id="journalText">
		          <textarea id="journalTextArea">Enter text . . .</textarea>
		      </div>
		      <div id="journalPanel">
		          <h3>Journal Entry:</h3><input id="input" type="text" name="fname">
		            <p id="time"></p>
		      </div>
		      <div id="buttonArea">
		          <button id="finishEdit" type="button" onClick = finishEdit() disabled>finish edit</button>
		          <button type="button" onClick = cancel()>cancel/clear</button>
		          <button id="save" type="button" onclick=save()>save</button>
		          <button type="button">(fullscreen symbol)</button>
		      </div>
	  </div>
    <!-- End Journal Panel-->
  </div>
  <!-- End Page Content-->
	<script src="js/homepage.js"></script>

  </body>
</html>
